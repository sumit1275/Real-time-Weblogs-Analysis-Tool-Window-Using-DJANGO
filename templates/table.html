<!DOCTYPE html>
<html lang="en">
<head>
<title>Apple's Greenhouse Gas Emissions</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	function myFunction() {
	  var input, filter, table, tr, td, i, txtValue;
	  input = document.getElementById("myInput");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("myTable");
	  tr = table.getElementsByTagName("tr");
	  for (i = 0; i < tr.length; i++) {
		td = tr[i].getElementsByTagName("td")[0];
		if (td) {
		  txtValue = td.textContent || td.innerText;
		  if (txtValue.toUpperCase().indexOf(filter) > -1) {
			tr[i].style.display = "";
		  } else {
			tr[i].style.display = "none";
		  }
		}       
	  }
	}
</script>
</head>
<body>

<div class="container">
<h2 class="text-center"><u>Apple's Greenhouse Gas Emissions</u></h2><br>

 <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Fiscal_Year.." title="Type in a name">		
<table class="table table-dark table-striped" id="myTable">
	<thead>
	<tr>
		<th>Fiscal_Year</th>
		<th>Category</th>
		<th>Type</th>
		<th>Scope</th>
		<th>Description</th>
		<th>Emissions</th>
	</tr>
	</thead>
	<tbody>
	<!-- jinja2 Technique -->
	{% if d %}
	{% for i in d %}
	<tr>
		<td>{{i.Fiscal_Year}}</td>
		<td>{{i.Category}}</td>
		<td>{{i.Type}}</td>
		<td>{{i.Scope}}</td>
		<td>{{i.Description}}</td>
		<td>{{i.Emissions}}</td>
	</tr>
	{% endfor %}
	{% endif %}
	</tbody>
</table>

	
</div>

</body>
</html>
